<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="логотип mesto">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40" id="name">
            <span class="popup__error name-error"></span>
            <input type="text" class="popup__input popup__input_type_occupation" placeholder="О себе" name="occupation" required minlength="2" maxlength="200" id="occupation">
            <span class="popup__error occupation-error"></span>            
          </fieldset>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="card-submit" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_type_title" placeholder="Название" name="title" minlength="2" maxlength="30" required id="title">
            <span class="popup__error title-error"></span>
            <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" required id="link">
            <span class="popup__error link-error"></span>            
          </fieldset>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img-preview">
      <div class="popup__preview-container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__preview-image" src="#" alt="">
        <p class="popup__preview-title"></p>
      </div>
    </div>
  </div>
  <template class="cardTemplate">
    <div class="element">
      <button type="button" class="element__trash-button"></button>
      <a class="element__link" href="#"><img class="element__photo" src="#" alt="Карачаевск"></a>
      <div class="element__title-wrapper">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>  
</body>
</html>
